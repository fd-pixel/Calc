<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
            <div><input type="text" name="screen" id="screen"></div>

            <div class="content clear"><button type="submit">AC</button></div>
            <div class="content percent"><button type="submit">%</button></div>
            <div class="content pm"><button type="submit">+/-</button></div>
            <div class="content division"><button type="submit">/</button></div>
            <div class="content number7"><button type="submit">7</button></div>
            <div class="content number8"><button type="submit">8</button></div>
            <div class="content number9"><button type="submit">9</button></div>
            <div class="content multiplication"><button type="submit">*</button></div>
            <div class="content number4"><button type="submit">4</button></div>
            <div class="content number5"><button type="submit">5</button></div>
            <div class="content number6"><button type="submit">6</button></div>
            <div class="content substraction"><button type="submit">-</button></div>
            <div class="content number1"><button type="submit">1</button></div>
            <div class="content number2"><button type="submit">2</button></div>
            <div class="content number3"><button type="submit">3</button></div>
            <div class="content addition"><button type="submit">+</button></div>
            <div class="content number0"><button type="submit">0</button></div>
            <div class="content decimal"><button type="submit">.</button></div>
            <div class="content equal"><button type="submit">=</button></div>
            <!-- <div class="content content21">content21</div>
            <div class="content content22">content22</div>
            <div class="content content23">content23</div>
            <div class="content content24">content24</div> -->


    </div>
    

   <script src="calc.js"></script>
</body>
</html>
